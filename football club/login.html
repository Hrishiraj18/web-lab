        <script>  
          function validateform(){  
          var name=document.myform.name.value;  
          var phone=document.myform.phone.value;
          var address=document.myform.address.value;
          if (name==null || name==""){  
            alert("Please enter a valid Name");  
            return false;  
          }
          else if((document.getElementById("male").checked==false)&&(document.getElementById("female").checked==false)){
            alert("please");
            return false;
          }
          else if(address==''){
            alert("Plese enter a valid address");
            return false;
          }
          
          else if(phone < 1000000000|| phone > 10000000000)
          { 
            alert("Please enter a valid phone number")
            return false;
          }
          else if(document.getElementById('club').selectedIndex==0){
            alert("Please select a CLUB");
            return false;
          }
          else if(document.getElementById('location').selectedIndex==0){
            alert("Please select a location for club")
            return false;
          }
          else if(document.getElementById("check").checked==false){
            alert("Please check the box");
            return false;
          }
          
          }

        document.body.style.backgroundImage="url('cr7white.jpg')";

        </script>
