<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #button{
            background-color: black;
            color:white;
            padding:10px 10px;
            font-size:15px;
            border-radius: 9px;
            cursor: pointer;
            border:none
        }
        #button:hover
        {
            background: white;
            color: black;
        }
    </style>
</head>
<body id="body">
    <div style="color: black; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-align: center;">
    <h1 style="size:44px">Click the button to change the colors!!</h1>
    <input type="button" value="Click" id="button">
    </div>
    <script>
        const button=document.getElementById("button");
        const body=document.getElementById("body");
        var clr=["#ff6b6b", "#f06595", "#cc5de8", "#845ef7", "#5c7cfa", "#339af0", "#22b8cf", "#20c997", "#51cf66", "#94d82d", "#fcc419", "#ff922b", "#20c988", "#23d997"];
        button.addEventListener("click",()=>{
            const r=Math.floor(Math.random()*clr.length);
            console.log(r)
            body.style.background=clr[r]

        });
    </script>
</body>
</html>
