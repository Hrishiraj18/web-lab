<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <hr size="3" width="100%" color="white">
    <h1><font color="blue" face="cursive"><center>PLEASE SIGN UP THE FORM</center></font></h1>
    <hr size="3" width="100%" color="white">
    <form>
        <div class="container">
            <h1>Registration form</h1>
            Name:
            <br>
            <input type="text" name="name" id="name"><br>
            <span id="nameer" class="x"></span><br>
            Address:
            <br>
            <input type="text" name="address" id="address"><br>
            <span id="addresser" class="x"></span>
            <br>
            <div>
            Gender:
            <input type="radio" name="Gender" id="male">male
            <input type="radio" name="Gender" id="female">female
            <input type="radio" name="Gender" id="other">other
            <br>
            <span id="genderer" class="x"></span>
            <br>
        </div>
        <br>
        <br>
            Course:
            <select name="select" id="select">
                <option value=" "></option>
                <option value="MCA">MCA</option>
                <option value="B.tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="MBBS">MBBS</option>
            </select>
            <span id="selecter"></span>
            <br>
            <input type="submit" value="Submit" id="submit">


        </div>
    </form>
    <script src="java.js"></script>
    
</body>
</html>
