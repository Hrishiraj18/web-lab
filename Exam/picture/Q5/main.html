        body{
            background:linear-gradient(180deg,rgba(10, 10, 10, 0.5) 4%,rgb(30, 109, 193) 51%,rgba(36, 48, 222, 0.5) 25%,rgb(183, 198, 225))
        }

<body>
    <div class="x" style="text-align: center; size: 20px;">
