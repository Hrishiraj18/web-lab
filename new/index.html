<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="abc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web</title>
</head>
<body>
    <form>
    <h1><u> Registration form</u></h1>
    <hr size="15" color="white">
    <fieldset>
        <legend>User details
        </legend>
        <div class="main">
    <label for ="firstname">First name:</label>
    <input type="text" id="firstname" name="firstname"></br><br>
    <label for="lastname" id="lastname" name="lastname">Last name:</label>
    <input type="text" id="lastname" name="lastname" value="Enter name"><br><br>
    <label for="drop">SELECT</label>
    <select name="drop">
        <option>Select Course</option>
        <option>MCA</option>
        <option value="MSC">MSC</option>
        <option value="bca">BCA</option>
        <option value="BSC">BSC</option>
    </select><br><br>
    <label for="email">Email:</label>
    <input type="email" value="enter email" id="email" name="email"><br><br>
    <label for="address">Address:</label>
    <textarea name="address" id="address" cols="20" rows="3"></textarea><br><br>
    <input type="radio" name="gender" id="gender">Male
    <input type="radio" name="gender" id="gender">female
    <input type="radio" name="gender" id="gender">other <br><br>
    <label for="reading">HOBBIES:</label>
    <input type="checkbox" name="reading" id="reading">Reading
    <input type="checkbox" name="music" id="music">Music <br><br>
    <label for="calender">Enter the date:</label> 
    <input type="date" name="calender" id="calender"> <br><br>
    <label for="password">Enter password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="button" value="Submit" id="submit">
</fieldset>
</div>
</form>
</body>
</html>
