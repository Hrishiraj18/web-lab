<!DOCTYPE html>
<html>  
    <head>   
        <link rel="stylesheet" href="abc.css">
        <title>  
            FORMS
        </title>  
        <script>  
          function validateform(){  
          var name=document.myform.name.value;  
          var password=document.myform.password.value; 
          var lastname=document.myform.lastname.value;
          var phone=document.myform.phone.value;
          if (name==null || name==""){  
            alert("Name can't be blank");  
            return false;  
          }
          else if(lastname==null|| lastname=="")
          {alert("Last name cant be blank");
              return false;
          }
          else if(document.getElementById('course').selectedIndex==0){
            alert("Please select a course");
            return false;
          }
          else if(isNaN(phone) || phone < 1000000000|| phone > 10000000000)
          { 
            alert("Please enter a valid phone number")
            return false;
          }
          else if(password.length<6){  
            alert("Password must be at least 6 characters long.");  
            return false;  
          }
          }  
        </script>
    </head>  
    <body bgcolor="#CCCCFF">  
    <br>  
    <br> 
    <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()" > 
        <div class="container">
      <h1><center><font><u>REGISTRATION FORM</u></font></center></h1>
      <h2><b>Please enter your details here</b></h2>
      <hr size="5" color="white">
    <label> Firstname*: </label>         
    <input type="text" name="name" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      <div>
    <label>   
    Course :  
    </label>   
    <select id="course" name="course">  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    <option value="MBBS">MBBS</option>
    <option value ="BSc">BSc</option>
    <option value="MSc">MSc</option>
    </select>
      
    <br>  
    <br> 
    <label>Reading</label> 
    <input type="checkbox" name="Reading">
    <label>Playing</label> 
    <input type="checkbox" name="Playing">
    <label>Music</label> 
    <input type="checkbox" name="Music">
    <label>Gaming</label> 
    <input type="checkbox" name="Gaming">
    <label>Dance</label> 
    <input type="checkbox" name="Dance">
    <label>Cooking</label> 
    <input type="checkbox" name="Cooking">
    <br>
    <br>
    </div>
    <div>
    <label>   
    Gender*:  
    </label><br>  
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value ="Female"> Female  
    <input type="radio" name="gender" value ="Other"> Other  
    <br>  
    <br>  
</div>
    <label>   
    Phone*:  
    </label>  
    <input type="text" name="phone" size="10"/> <br> <br>  
    Address*:  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email*:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="password" name="password"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <button type="submit" class="registerbtn">Register</button>   
    </form>
    </body>  
    </html>
