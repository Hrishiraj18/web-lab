<!DOCTYPE html>
<html>
<head>
    <style>
       body {background:linear-gradient (to bottom,rgb(3,17,252),rgba(3,17,252,0.4))

        }
    </style>
<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>
<p style=color:red; id="rad">KUDOOOS AMIGOOOS</h1>

<button type="button" onclick="document.getElementById('rad').style.fontSize='135px'">Click Me!</button>

</head>
<body>
    <p id="demo"></p>

    <script>
    var number=5;
    var output="";
    for(var i=1;i<=10;i++)
    {
        output=output+number+"x"+i+"="+(5*i)+" <br>";
    }
    document.write(output);
    </script>
     <p id="sasi"></p>
     <script>
     document.getElementById("sasi").innerHTML = 5 + 6;
     </script>
</body>
