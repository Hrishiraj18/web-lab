<html>
    <head>
        <title>
            convertor dollar rupee
        </title>
        <style>
            body {
                  background-color:#5d6d7e;
                 }
        </style>
        <script>
            function convert(){
                var data=document.getElementById('dollar').value;
                rupee=data*81.55;
                document.getElementById('rupee').value=rupee;
            }
        </script>
    </head>
    <body>
        <h1><center><u>DOLLAR TO INR</center></u></center></h1>
        Dollar($):<input type="text" id='dollar'><br><br><br>
        Rupee(â‚¹):<input type="text" id='rupee' readonly><br><br><br>
        <button onclick="convert()">Submit</button>
    </body>
</html>
