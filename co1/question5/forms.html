<!DOCTYPE html>
<html>  
    <head>   
        <link rel="stylesheet" href="abc.css">
        <title>  
            FORMS
        </title>  
    </head>  
    <body bgcolor="#CCCCFF">  
    <br>  
    <br> 
    <form> 
        <div class="container">
      <h1><center><font><u>REGISTRATION FORM</u></font></center></h1>
      <h2><b>Please enter your details here</b></h2>
      <hr size="5" color="white">
    <label> Firstname*: </label>         
    <input type="text" name="firstname" size="15" placeholder="Name"> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      <div>
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    <option value="MBBS">MBBS</option>
    <option value ="BSc">BSc</option>
    <option value="MSc">MSc</option>
    </select>
      
    <br>  
    <br> 
    <label>Reading</label> 
    <input type="checkbox" name="Reading">
    <label>Playing</label> 
    <input type="checkbox" name="Playing">
    <label>Music</label> 
    <input type="checkbox" name="Music">
    <label>Gaming</label> 
    <input type="checkbox" name="Gaming">
    <label>Dance</label> 
    <input type="checkbox" name="Dance">
    <label>Cooking</label> 
    <input type="checkbox" name="Cooking">
    <br>
    <br>
    </div>
    <div>
    <label>   
    Gender*:  
    </label><br>  
    <input type="radio" name="male"/> Male
    <input type="radio" name="female"/> Female  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
</div>
    <label>   
    Phone*:  
    </label>  
    <input type="text" name="phone" value="+91" size="10"/> <br> <br>  
    Address*:  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email*:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <button type="submit" class="registerbtn">Register</button>   
    </form>
    </body>  
    </html>
